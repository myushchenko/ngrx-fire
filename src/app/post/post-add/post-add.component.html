<form [formGroup]="form" (ngSubmit)="submit()">
	<h1 mat-dialog-title>Create new post</h1>
	<mat-dialog-content>
		<mat-form-field>
			<input matInput formControlName="post" placeholder="Enter post">
		</mat-form-field>
	</mat-dialog-content>
	<mat-dialog-actions>
		<button mat-button type="submit" [disabled]="form.invalid">Add</button>
		<button mat-button type="button" color="primary" (click)="dialogRef.close()">Cancel</button>
	</mat-dialog-actions>
</form>
